<ng-container *transloco="let t; read: 'import_questions_dialog'">
  <mdc-dialog>
    <mdc-dialog-container>
      <mdc-dialog-surface>
        <mdc-dialog-title>{{ t("importing_questions", { count: data.count }) }}</mdc-dialog-title>
        <mdc-dialog-content><mdc-linear-progress></mdc-linear-progress></mdc-dialog-content>
      </mdc-dialog-surface>
    </mdc-dialog-container>
  </mdc-dialog>
</ng-container>
