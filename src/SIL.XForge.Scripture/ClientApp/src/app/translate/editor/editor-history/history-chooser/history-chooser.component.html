<ng-container *transloco="let t; read: 'history_chooser'">
  <div id="toolbar" *ngIf="historyRevisions.length > 0">
    <mat-form-field id="history-select" appearance="outline">
      <mat-select
        [value]="selectedRevision"
        (selectionChange)="onSelectionChanged($event)"
        panelWidth="''"
        [disabled]="isSelectDisabled$ | async"
      >
        <mat-option *ngFor="let r of historyRevisions" [value]="r">{{ r | revisionFormat }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button
      id="show-diff"
      mat-button
      appBlurOnClick
      type="button"
      (click)="toggleDiff()"
      matTooltip="{{ !showDiff ? t('show_diff') : t('hide_diff') }}"
    >
      <mat-icon [ngClass]="{ 'material-icons-outlined': !showDiff }">difference</mat-icon>
      {{ showDiff ? t("hide_changes") : t("show_changes") }}
    </button>

    <button
      *ngIf="canRestoreSnapshot"
      id="revert-history"
      mat-button
      type="button"
      (click)="revertToSnapshot()"
      matTooltip="{{ t('revert_details') }}"
    >
      <mat-icon class="material-icons-outlined">restore_page</mat-icon>
      {{ t("revert") }}
    </button>
  </div>
</ng-container>
