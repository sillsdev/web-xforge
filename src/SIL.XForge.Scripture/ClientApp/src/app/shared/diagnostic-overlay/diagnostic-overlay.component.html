<ng-template cdkConnectedOverlay [cdkConnectedOverlayOpen]="isOpen">
  <div class="diagnostic-overlay" [class.collapsed]="!isExpanded">
    <button mat-icon-button class="toggle-button" [class.collapsed]="!isExpanded" (click)="toggle()">
      @if (isExpanded) {
        <mat-icon>chevron_right</mat-icon>
      } @else {
        <mat-icon>chevron_left</mat-icon>
      }
    </button>
    <button mat-icon-button class="close-button" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
    @if (isExpanded) {
      <h1>Developer Diagnostics</h1>
      <h3>Total documents {{ totalDocsCount }} tracked by realtime service</h3>
      <table class="diagnostic-overlay-table">
        <thead>
          <tr>
            <th>Collection</th>
            <th>Count</th>
          </tr>
        </thead>
        <tbody>
          @for (docType of docCountsByCollection | keyvalue; track docType.key) {
            <tr>
              <td>{{ docType.key }}</td>
              <td>{{ docType.value }}</td>
            </tr>
          }
        </tbody>
      </table>
    }
  </div>
</ng-template>
