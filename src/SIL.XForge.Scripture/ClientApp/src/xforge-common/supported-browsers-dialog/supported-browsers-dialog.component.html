<ng-container *transloco="let t; read: 'supported_browsers_dialog'">
  <h2 mat-dialog-title>{{ t("browser_unsupported") }}</h2>
  <mat-dialog-content>
    <p [innerHTML]="dialogMessage"></p>
  </mat-dialog-content>
  <mat-dialog-actions [align]="'end'">
    <button mat-button [mat-dialog-close]="'close'">{{ t("dismiss") }}</button>
  </mat-dialog-actions>
</ng-container>
