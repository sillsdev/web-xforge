<div class="tab-header-content" [matTooltip]="tooltip ?? ''" [matTooltipShowDelay]="config.tooltipShowDelay">
  <ng-content></ng-content>
</div>

@if (closeable) {
  <button
    mat-icon-button
    class="close-button"
    (click)="onCloseClick($event)"
    (mousedown)="onClosePress($event)"
    (touchstart)="onClosePress($event)"
  >
    <mat-icon>close</mat-icon>
  </button>
}
