<mdc-dialog>
  <mdc-dialog-container>
    <mdc-dialog-surface>
      <mdc-dialog-title> Confirm your preferred public name </mdc-dialog-title>
      <mdc-dialog-content>
        <mdc-form-field> <mdc-text-field [formControl]="name" id="name-input"></mdc-text-field> </mdc-form-field>
      </mdc-dialog-content>
      <mdc-dialog-actions> <button mdcDialogButton (click)="closeDialog()">Confirm</button> </mdc-dialog-actions>
    </mdc-dialog-surface>
  </mdc-dialog-container>
</mdc-dialog>
