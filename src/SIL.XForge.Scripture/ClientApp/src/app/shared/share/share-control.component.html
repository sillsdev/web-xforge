<ng-container *transloco="let t; read: 'share_control'">
  <div fxLayout="column" fxLayoutGap="20px">
    <div *ngIf="isLinkSharingEnabled">
      <div mdcSubtitle1>{{ t("link_sharing") }}</div>
      <mdc-text-field id="share-link" #shareLinkField outlined [value]="shareLink" [readonly]="true">
        <mdc-icon
          id="share-link-copy-icon"
          mdcTextFieldIcon
          trailing
          clickable
          (click)="copyShareLink()"
          title="{{ t('copy_link') }}"
          >file_copy
        </mdc-icon>
      </mdc-text-field>
    </div>
    <div>
      <div mdcSubtitle1>{{ t("invite_people") }}</div>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="10px">
        <form fxFlex="100%" fxLayout.gt-xs="row" fxLayout.xs="column" id="email-form" [formGroup]="sendInviteForm">
          <mat-form-field fxFlex="fill" id="email">
            <mat-label>{{ t("email") }}</mat-label>
            <input matInput type="email" formControlName="email" (input)="onEmailInput()" />
            <mat-error *ngIf="email.hasError('pattern') || email.hasError('email')">
              {{ t("email_invalid") }}
            </mat-error>
          </mat-form-field>
          <mat-form-field>
            <mat-label>{{ t("invitation_language") }}</mat-label>
            <mat-select formControlName="locale">
              <mat-option *ngFor="let locale of i18n.locales" [value]="locale.canonicalTag">
                {{ locale.localName }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="localeControl.hasError('required')">{{ t("select_invitation_language") }}</mat-error>
          </mat-form-field>
        </form>
        <button id="send-btn" mdc-button form="email-form" type="submit" (click)="sendEmail()" [disabled]="isSubmitted">
          {{ isAlreadyInvited ? t("resend") : t("send") }}
        </button>
      </div>
      <div *ngIf="!isAppOnline" class="offline-text">{{ t("share_by_email_not_available_offline") }}</div>
    </div>
  </div>
</ng-container>
