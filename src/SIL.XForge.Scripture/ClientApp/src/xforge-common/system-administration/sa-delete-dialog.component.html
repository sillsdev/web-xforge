<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <app-avatar [user]="data.user" [size]="32" [round]="false"> </app-avatar>
    <div>
      <strong>{{ data.user.name }}</strong> <br />
      {{ data.user.email }}
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button mat-dialog-close color="primary" class="button-cancel">Cancel</button>
  <button mat-stroked-button [mat-dialog-close]="true" class="button-delete">Delete</button>
</mat-dialog-actions>
