<mat-spinner
  *ngIf="state === ElementState.Submitting && formGroup?.errors == null"
  [diameter]="15"
  class="update-button-spinner"
  aria-label="Update in progress"
></mat-spinner>
<mdc-icon *ngIf="state === ElementState.Submitted && formGroup?.errors == null" class="check-icon">done</mdc-icon>
<mdc-icon *ngIf="state === ElementState.Error && formGroup?.errors == null" class="error-icon">error</mdc-icon>
