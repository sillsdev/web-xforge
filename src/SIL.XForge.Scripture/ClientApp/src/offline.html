        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        text-align: left;
      }
      h1,

      }

        line-height: 2rem;
      }
      p {

    </style>
    <script type="text/javascript">
      if (localStorage.getItem("user_id") != null) {
        window.location.href = "/projects";
      } else {
        setTimeout(function() {
          window.location.href = "/";
