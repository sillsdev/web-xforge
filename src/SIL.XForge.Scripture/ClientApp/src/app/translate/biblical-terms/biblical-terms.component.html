<ng-container *transloco="let t; read: 'biblical_terms'">
  <div class="table-container">
    <table
      #biblicalTerms
      mat-table
      [dataSource]="rows"
      matSort
      (matSortChange)="sortData($event)"
      matSortActive="term"
      matSortDirection="asc"
      matSortDisableClear
    >
      @for (column of columnsToDisplay | slice: 0 : columnsToDisplay.length - 1; track column) {
        <ng-container [matColumnDef]="column">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ t(column) }}</th>
          <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
        </ng-container>
      }

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="actions">{{ t("actions") }}</th>
        <td mat-cell *matCellDef="let row" class="actions">
          <button mat-icon-button (click)="editNoteThread(row)" [disabled]="row.disableNotesIcon">
            <mat-icon [style.transform]="row.transformNotesIcon">{{ row.notesIcon }}</mat-icon>
          </button>
          <button mat-icon-button (click)="editRendering(row.id)">
            <mat-icon>{{ row.editIcon }}</mat-icon>
          </button>
        </td>
        <td *matFooterCellDef [attr.colspan]="columnsToDisplay.length">
          <div class="toolbar">
            <mat-form-field class="biblical-terms-select" appearance="outline" subscriptSizing="dynamic">
              <mat-label>{{ t("show") }}</mat-label>
              <mat-select
                panelWidth="''"
                [(ngModel)]="selectedViewFilter"
                (selectionChange)="onSelectionChanged($event, 'viewFilter')"
              >
                <mat-option *ngFor="let viewFilter of viewFilters" [value]="viewFilter">
                  {{ t(viewFilter) }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field class="biblical-terms-select" appearance="outline" subscriptSizing="dynamic">
              <mat-label>{{ t("category") }}</mat-label>
              <mat-select
                panelWidth="''"
                [(ngModel)]="selectedCategory"
                (selectionChange)="onSelectionChanged($event, 'category')"
              >
                <mat-option value="show_all">{{ t("all") }}</mat-option>
                <mat-option *ngFor="let category of categories" [value]="category">{{
                  category === "" ? t("blank") : category
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
      <tr mat-footer-row *matFooterRowDef="['id']; sticky: true"></tr>
      <tr mat-row *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="columnsToDisplay.length"></td>
      </tr>
    </table>
  </div>
</ng-container>
