<ngx-avatar
  [src]="avatarUrl"
  [name]="name"
  [size]="size"
  [round]="round"
  [cornerRadius]="3"
  [borderColor]="borderColor"
  [bgColor]="borderColor"
></ngx-avatar>
<div *ngIf="showOnlineStatus" class="online-status">
  <mdc-icon *ngIf="(pwaService.onlineStatus | async) !== true">cloud_off</mdc-icon>
</div>
