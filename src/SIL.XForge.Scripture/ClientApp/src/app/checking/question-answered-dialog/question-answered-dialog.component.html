<ng-container *transloco="let t; read: 'question_answered_dialog'">
  <mdc-dialog>
    <mdc-dialog-container>
      <mdc-dialog-surface>
        <mdc-dialog-title>{{ t("question_has_answer") }}</mdc-dialog-title>
        <mdc-dialog-content>{{ t("consider_creating_new_question") }}</mdc-dialog-content>
        <mdc-dialog-actions>
          <button mdcDialogButton type="button" mdcDialogAction="accept">{{ t("edit_anyway") }}</button>
          <button mdcDialogButton type="button" mdcDialogAction="close">{{ t("cancel") }}</button>
        </mdc-dialog-actions>
      </mdc-dialog-surface>
    </mdc-dialog-container>
  </mdc-dialog>
</ng-container>
