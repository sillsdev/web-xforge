<ng-container *transloco="let t; read: 'checking_comment_form'">
  <form autocomplete="off" appScrollIntoView>
    <app-text-and-audio
      #commentInput
      appAutofocus
      [input]="comment"
      [textLabel]="t('your_comment')"
      class="comment-input"
    ></app-text-and-audio>
    <div class="form-actions">
      <app-attach-audio [textAndAudio]="commentInput"></app-attach-audio>
      <div class="flex-row">
        <button mat-button type="button" (click)="submitCancel()" class="cancel-comment">{{ t("cancel") }}</button>
        <button mat-flat-button color="primary" type="button" class="save-comment" (click)="submit()">
          {{ t("save_comment") }}
        </button>
      </div>
    </div>
  </form>
</ng-container>
