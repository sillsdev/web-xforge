<div class="loading-indicator" *ngIf="isLoading"><span></span> <span></span> <span></span></div>
<div *ngIf="!isLoading">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="5px" class="ql-suggest">
    <a id="words-link" [routerLink]="" (click)="selectAll($event)">{{ words.join(" ") }}</a>
    <span
      ><small class="text-muted">{{ confidencePercentage }}%</small></span
    ><a class="help-icon text-muted" [routerLink]="" (click)="toggleHelp()"><mdc-icon>info</mdc-icon></a>
  </div>
  <div class="ql-suggest text-muted" *ngIf="showHelp">
    <small>Inserting suggestions:</small>
    <ul>
      <li>
        <small><strong>ENTER</strong> or <strong>click</strong> to insert the entire phrase.</small>
      </li>
      <li>
        <small
          ><strong>Ctrl + <em>number</em></strong> to insert the first <strong>number</strong> of words.</small
        >
      </li>
    </ul>
  </div>
</div>
