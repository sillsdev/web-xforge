<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>
  <app-avatar [user]="data.user" [size]="32" [round]="false"> </app-avatar>
  <div>
    <strong>{{ data.user.name }}</strong> <br />
    {{ data.user.email }}
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" class="button-cancel">Cancel</button>
  <button mat-flat-button [mat-dialog-close]="true" color="primary" class="button-delete">Delete</button>
</mat-dialog-actions>
