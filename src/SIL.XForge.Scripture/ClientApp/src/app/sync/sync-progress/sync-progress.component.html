<mat-progress-bar
  class="progress-bar"
  [mode]="(syncProgressMode$ | async) ?? 'indeterminate'"
  [value]="syncProgressPercent$ | async"
  [bufferValue]="1"
  color="accent"
></mat-progress-bar>
<div class="sync-status" *transloco="let t; read: 'sync'">
  @if (syncPhaseMessage.includes("_Percent")) {
    {{ t(syncPhaseMessage, { progressPercent: phasePercentage }) }}
  } @else {
    {{ t(syncPhaseMessage, { projectType: projectType }) }}
  }
</div>
