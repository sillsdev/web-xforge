<quill-editor
  #quillEditor
  spellcheck="false"
  [placeholder]="placeholder"
  [readOnly]="readOnlyEnabled"
  [strict]="false"
  [formats]="allowedFormats"
  [modules]="modules"
  (onEditorCreated)="onEditorCreated($event)"
  (onContentChanged)="onContentChanged($event.delta, $event.source)"
  (onSelectionChanged)="onSelectionChanged()"
  [ngClass]="{
    'read-only-editor': readOnlyEnabled,
    'template-editor': !readOnlyEnabled,
    ltr: isLtr,
    rtl: isRtl,
    'mark-invalid': markInvalid
  }"
  [dir]="$any(textDirection)"
  [lang]="lang"
  [attr.data-browser-engine]="browserEngine"
>
</quill-editor>
<div style="padding: 1em">
  <strong>Diagnostics:</strong> <strong>Selection:</strong> {{ selectionDiagnostic }} <strong>Segment Ref:</strong>
  {{ segmentRef }} <br /><strong>Quill selection ops:</strong>
  <pre>{{ quillSelectionOpsDiagnostic }}</pre>
  <br /><strong>Quill segment ops:</strong>
  <pre>{{ quillSegmentOpsDiagnostic }}</pre>
</div>
