<ng-container *transloco="let t; read: 'start'">

    <p>{{ t("not_connected_to_any_projects") }}</p>
    <p>
      <button mat-flat-button color="primary" type="button" [appRouterLink]="['/connect-project']">
        <mat-icon>add</mat-icon><span class="text-padding">{{ t("connect_project") }}</span>
      </button>
    </p>
  </div>
</ng-container>
