<ng-container *transloco="let t">
  <mat-chip-listbox
    [multiple]="true"
    [selectable]="!readonly"
    class="book-multi-select"
    [disabled]="readonly"
    (change)="onChipListChange($event)"
  >
    <mat-chip-option *ngFor="let book of bookOptions" [value]="book" [selected]="book.selected">
      {{ t("canon.book_names." + book.bookId) }}
    </mat-chip-option>
  </mat-chip-listbox>
</ng-container>
