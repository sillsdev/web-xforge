<ng-container *transloco="let t; read: 'biblical_terms'">
  <div class="table-container">
    <table
      #biblicalTerms
      mat-table
      [dataSource]="rows"
      matSort
      (matSortChange)="sortData($event)"
      matSortActive="term"
      matSortDirection="asc"
      matSortDisableClear
    >
      <ng-container
        *ngFor="let column of columnsToDisplay | slice: 0:columnsToDisplay.length - 1"
        [matColumnDef]="column"
      >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ t(column) }}</th>
        <td mat-cell *matCellDef="let row">{{ row[column] }}</td>
      </ng-container>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>{{ t("actions") }}</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editRendering(row.id)"><mat-icon>edit</mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </div>
</ng-container>
