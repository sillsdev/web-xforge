@if (projectId) {
  <app-text
    [id]="projectId | textDocId: bookNum : chapter"
    [isReadOnly]="true"
    [subscribeToUpdates]="false"
    [highlightSegment]="highlightSegment ?? false"
    [segmentRef]="segmentRef ?? ''"
    [isRightToLeft]="isRightToLeft"
    [fontSize]="fontSize"
    [style.--project-font]="font"
  ></app-text>
}
