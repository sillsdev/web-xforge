<ng-container>
  <h2>Select USFM settings for your draft</h2>
  @if (!isOnline) {
    <p class="offline-message">Please connect to the internet to change draft USFM configurations</p>
  }
  <div class="format-container">
    <div class="format-options">
      <form [formGroup]="usfmFormatForm" (change)="reloadText()">
        <mat-card class="options">
          <mat-checkbox formControlName="preserveParagraphs">Preserve Paragraphs</mat-checkbox>
          <mat-checkbox formControlName="preserveStyles">Preserve Styles</mat-checkbox>
          <mat-checkbox formControlName="preserveEmbeds">Preserve Embeds</mat-checkbox>
        </mat-card>
      </form>
      <div class="actions">
        <button mat-button class="cancel" (click)="cancel()">Cancel</button>
        <button mat-flat-button class="save" color="primary" (click)="saveChanges()">Save changes</button>
      </div>
    </div>
    <div>
      <app-book-chapter-chooser
        [books]="booksWithDrafts"
        [book]="bookNum"
        (bookChange)="bookChanged($event)"
        [(chapter)]="chapterNum"
        [chapters]="chapters"
        (chapterChange)="chapterChanged($event)"
      ></app-book-chapter-chooser>
      <app-text [isReadOnly]="true" [isRightToLeft]="isRightToLeft"></app-text>
    </div>
  </div>
</ng-container>
