<div fxLayout="column" fxLayoutAlign="center start" class="body-content">
  <h1>System Administration</h1>

  <mdc-tab-bar #tabBarSysAdmin [fixed]="true">
    <mdc-tab-scroller>
      <mdc-tab label="Users"></mdc-tab>
      <mdc-tab label="Projects"></mdc-tab>
    </mdc-tab-scroller>
  </mdc-tab-bar>
  <app-sa-users [fxShow]="tabBarSysAdmin.activeTabIndex === 0"></app-sa-users>
  <app-sa-projects [fxShow]="tabBarSysAdmin.activeTabIndex === 1"></app-sa-projects>
</div>
