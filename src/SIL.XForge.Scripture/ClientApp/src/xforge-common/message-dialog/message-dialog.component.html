<ng-container *transloco="let t; read: 'message_dialog'">
  <mdc-dialog>
    <mdc-dialog-container>
      <mdc-dialog-surface>
        <mdc-dialog-title>{{ message }}</mdc-dialog-title>
        <mdc-dialog-actions>
          <button mdcDialogButton type="button" mdcDialogAction="close">{{ t("dismiss") }}</button>
        </mdc-dialog-actions>
      </mdc-dialog-surface>
    </mdc-dialog-container>
  </mdc-dialog>
</ng-container>
