<ng-container *transloco="let t; read: 'draft_usfm_format'">
  <h2>{{ t("usfm_format_title") }}</h2>
  @if (!isOnline) {
    <p class="offline-text">{{ t("connect_to_the_internet") }}</p>
  }
  <div class="format-container">
    <div class="format-options">
      <form [formGroup]="usfmFormatForm" (change)="reloadText()">
        <mat-card class="options">
          <mat-card-content class="format-options">
            <mat-checkbox formControlName="preserveParagraphs">
              <span>{{ t("preserve_paragraphs") }}</span>
              <span class="description">{{ t("paragraph_marker_description") }}</span>
            </mat-checkbox>
            <mat-checkbox formControlName="preserveStyles">
              <span>{{ t("preserve_styles") }}</span>
              <span class="description">{{ t("style_marker_description") }}</span>
            </mat-checkbox>
            <mat-checkbox formControlName="preserveEmbeds">
              <span>{{ t("preserve_embeds") }}</span>
              <span class="description">{{ t("embed_marker_description") }}</span>
            </mat-checkbox>
          </mat-card-content>
        </mat-card>
      </form>
      <div class="actions">
        <button mat-button class="cancel" (click)="cancel()">{{ t("cancel") }}</button>
        <button mat-flat-button class="save" color="primary" (click)="saveChanges()">{{ t("save_changes") }}</button>
      </div>
    </div>
    <div>
      <app-book-chapter-chooser
        [books]="booksWithDrafts"
        [book]="bookNum"
        (bookChange)="bookChanged($event)"
        [(chapter)]="chapterNum"
        [chapters]="chapters"
        (chapterChange)="chapterChanged($event)"
      ></app-book-chapter-chooser>
      <app-text
        [isReadOnly]="true"
        [subscribeToUpdates]="false"
        [isRightToLeft]="isRightToLeft"
        [ngClass]="{ isLoading: isLoadingData }"
      ></app-text>
    </div>
  </div>
</ng-container>
